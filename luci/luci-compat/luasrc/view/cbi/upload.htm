<%+cbi/valueheader%>

<div<%=attr("data-ui-widget", luci.util.serialize_json({
	"FileUpload", self:cfgvalue(section) or self.default, {
		id = cbid,

		show_hidden = self.show_hidden,
		enable_remove = self.enable_remove,

		initial_directory = self.initial_directory
	}
}))%>></div>
